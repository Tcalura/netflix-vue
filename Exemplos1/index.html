<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introdução ao Vue JS</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    {{ msg }}
    <p v-bind:title="titulo"> Teste com titulo</p>
    <p v-if="condicao"> Teste com IF</p>
    <p v-for="reg in registros"> {{ reg.titulo }}</p>
    <button v-if="!clicou" v-on:click="usuarioClicou"> Salvar </button>
    <button v-if="clicou" v-on:click="usuarioClicou"> Aguarde... </button>
    <p>
      <input type="text" name="" id="" v-model="usuario.nome" />
    </p>
    <p> Nome: {{ usuario.nome }} </p>
  </div>




  <script type="text/javascript"> 
    var app = new Vue ({
      el:"#app",
      data:{
        msg:"Iniciando com Vue JS",
        titulo: "teste com v-bind",
        condicao: true, 
        registros: [
          {titulo: 'registro1'},
          {titulo: 'registro2'},
          {titulo: 'registro3'},
          {titulo: 'registro4'}
        ],
        clicou: false,
        usuario:{nome:""}
      },
      methods: {
        usuarioClicou: function(){
          this.clicou = !this.clicou
        }
      }

    });
  </script>
</body>
</html>
